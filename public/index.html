  <nav class="m-6 lg:m-10 flex items-center">

      <button class="flex items-center bg-neutral-100 border border-solid border-grey px-4 py-2 rounded">

          <button class="flex items-center bg-neutral-100 border border-solid border-grey px-4 py-2 rounded">
