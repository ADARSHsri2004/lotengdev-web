<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loteng Dev - Beriuk Berajah dan Berkembang</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <nav class="m-6 lg:m-10 flex items-center">
        <div class="pr-10 lg:border-r border-solid border-grey">
            <img class="h-7 lg:h-11" src="./icons/logo.svg" />
        </div>
        <ul class="hidden lg:flex flex-grow pl-10 list-none">
            <li class="mr-8"><a href="#home">Home</a></li>
            <li class="mr-8"><a href="#">Acara</a></li>
            <li class="mr-8"><a href="#">Pembicara</a></li>
            <li class="mr-8"><a href="#">Tentang</a></li>
        </ul>
        <div class="hidden lg:flex justify-center">
            <button class="flex items-center bg-blue px-4 py-3 mr-4 rounded text-white">
        <img class="inline mr-3" src="./icons/telegram.svg" />Join Group
      </button>
            <button class="flex items-center bg-neutral-100 border border-solid border-grey px-4 py-2 rounded">
        <img class="inline mr-3" src="./icons/github.svg" />Contribute
      </button>
        </div>
        <div onclick="show_sidebar()" class="lg:hidden flex flex-grow justify-end">
            <img src="./icons/menu.svg" />
        </div>
    </nav>

    <div id="sidebar" class=" bg-[rgba(0,0,0,.5)] hidden top-0 bottom-0 left-0 right-0 z-10 ">
        <aside class="fixed z-40 h-screen p-4 overflow-y-auto bg-white w-80 dark:bg-gray-800">
            <div class="flex flex-col justify-between h-full">
                <div>
                    <div class="inline-flex items-center mb-4 text-base font-semibold text-gray-500 dark:text-gray-400">
                        <img class="h-7 lg:h-11" src="./icons/logo.svg" />
                        <button type="button" onclick="close_sidebar()" data-drawer-dismiss="drawer-example" aria-controls="drawer-example" class="bg-transparent rounded-lg text-sm p-1.5 absolute top-2.5 right-2.5 inline-flex items-center">
                         <img src="./icons/close.svg" alt="close" class="w-5 h-5">
                      </button>
                    </div>
                    <ul class="w-48 text-sm font-bold">
                        <li class="py-2 px-4 w-full">
                            <a href="#home">Home</a>
                        </li>
                        <li class="py-2 px-4 w-full">
                            <a href="#">Acara</a>
                        </li>
                        <li class="py-2 px-4 w-full">
                            <a href="#">
                              Pembicara
                          </a>
                        </li>
                        <li class="py-2 px-4 w-full">
                            <a href="#">Tentang</a>
                        </li>
                    </ul>
                </div>
                <div class="flex flex-col justify-center ">
                    <a href="#" class="flex justify-center items-center bg-neutral-100 border border-solid border-grey px-4 py-2 rounded mb-5">
                        <img class="inline mr-3" src="./icons/github.svg" />Contribute
                    </a>
                    <a href="#" class="flex justify-center items-center bg-blue px-4 py-3 rounded text-white mb-5">
                        <img class="inline mr-3" src="./icons/telegram.svg" />Join Group
                    </a>
                </div>
            </div>
        </aside>
    </div>

    <!-- add home or header -->
    <div class="flex justify-center items-center h-[80vh]" id="home">
        <div class="lg:flex justify-center p-[32px]">
            <img src="./images/rafiki.png" class="lg:w-[30%] lg:h-[30%]" />
            <div class="lg:w-[50%] lg:mt-0 mt-[25px]">
                <div class="lg:mb-[16px] mb-[14px]">
                    <span class="lg:text-[60px] text-[28px] font-extrabold lg:leading-[62px] leading-[40px]">Beriuk Berajah dan
            Berkembang</span>
                </div>
                <div class="mb-[32px]">
                    <span class="lg:text-[20px] text-[12px] text-[#5C5C5C]">Komunitas programmer di Lombok Tengah yang membahas
            hal seputar IT,
            Programming, dan masih banyak lagi. </span>
                </div>
                <div class="flex">
                    <button class="flex items-center bg-blue px-4 py-3 mr-4 rounded text-white text-[12px]">
            <img class="inline mr-3 lg:w-auto lg:h-auto h-[12px] w-[12px]" src="./icons/telegram.svg" />Join Group
          </button>
                    <button class="flex items-center bg-neutral-100 border border-solid border-grey px-4 py-2 rounded">
            <img class="inline mr-3 lg:w-auto lg:h-auto h-[12px] w-[12px]" src="./icons/github.svg" />Contribute
          </button>
                </div>
            </div>
        </div>
    </div>
    <script>
        function show_sidebar() {
            document.getElementById('sidebar').classList.remove('hidden')
            document.getElementById('sidebar').classList.add('fixed')
        }

        function close_sidebar() {
            document.getElementById('sidebar').classList.remove('fixed')
            document.getElementById('sidebar').classList.add('hidden')
        }
    </script>
</body>

</html>
